<html>
    <head>
        <title>Community Events Board</title>
    </head>
    <body>
      <h1>Community Events Board</h1>
      <div class="event-list">
        <ul>
          {% for event in events %}
            <li>{{ event.event }} - {{ event.date }} {% if event.user_name %} by {{event.user_name}} {% endif %}</li>
          {% endfor %}
        </ul>
        
        <form method="POST" action="/events/new">
          <label for="event">Event Name:</label>
          <input type="text" name="event" value="">
          <label for="date">Date:</label>
          <input type="date" name="date" value="">
          <label for="name">Name:</label>
          <input type="name" name="user_name" value="">
          <input type="submit" value="Submit">
        </form>
      </div>
    </body>
</html>
